<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mysite.com</title>
    <style>
        header{
            border-style: solid;
            border-color: black;
            width: 600px;
            height: 300px;
           
        }
        .content{
            margin: 20px;
        }
        ol{
           
            font-size: x-large;
            font-weight: bold;
        }
        h1{
            font-size: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="content">
            <h1>Requirments</h1>
            <ol type="i">
                <li>System with minimum i3 processor or better.</li>
                <li>At least 4GB of RAM.</li>
                <li>Working internet connection.</li>
                <li>Dedication to learn.</li>
                
            </ol>
        </div>
       
    </header>
</body>
</html>
